<!DOCTYPE html>
<html lang="zh">
<head>
    {% block head %}
    {% endblock %}
    <title>天津中学</title>
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/popper.js/1.15.0/umd/popper.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link href="{{ url_for('static', filename='/favicon.ico') }}" rel="shortcut icon">
</head>
<body>
    <!--顶部导航条-->
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
        <a class="navbar-brand" href="#">
            <img src="{{ url_for('static', filename='/images/tjzx.jpg') }}" alt="Logo" style="width:40px;">
        </a>
      <!-- Links -->
        <div class="collapse navbar-collapse justify-content-end">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('index') }}">主页</a>
                </li>
                {% if session.username %}
                <li class="nav-item">
                    <a class="nav-link" href="#">{{ session.username }}</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('posts_board', page=1) }}">留言板</a>
                </li>
                {% else %}
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('login') }}">登录</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('register') }}">注册</a>
                </li>
                {% endif %}
            </ul>
        </div>
    </nav><br>
    {% for message in get_flashed_messages() %}
    <div class="alert alert-danger container">
        <button type="button" class="close" data-dismiss="alert">&times;</button>
        <p>{{ message }}</p>
    </div>
    {% endfor %}
    {% block body %}
    {% endblock %}
</body>
</html>
